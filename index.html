<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aman ‚ù§Ô∏è Chaturthi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Comic Sans MS', cursive;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .container {
    z-index: 3;
  }

  h2 {
    color: white;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  h1 {
    color: white;
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px #ff5f7e;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff5f7e;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff5f7e;
    position: absolute;
  }

  /* Celebration screen */
  .celebration {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    z-index: 10;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .celebration h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .celebration img {
    width: 220px;
    margin-top: 20px;
  }
  .firework {
  position: fixed;
  pointer-events: none;
  z-index: 9999; /* üî• FIX */
  }


  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.6s ease-out forwards;
  }

  @keyframes explode {
    from {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
    to {
      transform: translate(var(--x), var(--y)) scale(0.5);
      opacity: 0;
    }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.7);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 0;
    }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h2>Aman ‚ù§Ô∏è Chaturthi</h2>
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üíî</button>
</div>

<div class="celebration" id="celebration">
  <h1>I knew you would say YES! üéâ </h1>
  <h3>I will be your "Forever Valentine" Baby! üòò</h3>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Yayyy GIF">
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b1b7a8e87.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const celebration = document.getElementById('celebration');
  const music = document.getElementById('music');

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
  }

  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  yesBtn.addEventListener('click', () => {
  celebration.style.display = 'flex';
  music.play();
  startHearts(60);
  startConfetti(120);
  startContinuousFireworks(); // üéÜ FULL SCREEN + CONTINUOUS
  });



  /* ‚ù§Ô∏è FLOATING HEARTS */
  function startHearts(count) {
    for (let i = 0; i < count; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = 'üíñ';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = Math.random() * 30 + 20 + 'px';
      h.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }
  }

  /* üéâ CONFETTI */
  function startConfetti(count) {
    const colors = ['#fff', '#ff5f7e', '#ffd1dc', '#ffe066'];
    for (let i = 0; i < count; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
  }

  /* ‚ù§Ô∏è HEART-SHAPED FIREWORKS */
  function drawHeartFireworks() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2 - 50;
    const colors = ['#ff5f7e', '#ffd1dc', '#ffffff'];

    for (let t = 0; t < Math.PI * 2; t += 0.25) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);

      createFirework(
        centerX + x * 12,
        centerY - y * 12,
        colors
      );
    }
  }

  /* üî§ TEXT FIREWORKS */
  function drawTextFireworks() {
    const text = "Aman ‚ù§Ô∏è Chaturthi";
    const startX = window.innerWidth / 2 - 220;
    const startY = window.innerHeight / 2 + 120;
    const spacing = 28;

    for (let i = 0; i < text.length; i++) {
      if (text[i] !== " ") {
        createFirework(startX + i * spacing, startY, [
          '#ff5f7e',
          '#ffe066',
          '#ffffff'
        ]);
      }
    }
  }

  /* üéÜ FIREWORK BURST */
  function createFirework(x, y, colors) {
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.style.left = x + 'px';
    firework.style.top = y + 'px';

    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.background =
        colors[Math.floor(Math.random() * colors.length)];

      p.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
      p.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');

      firework.appendChild(p);
    }

    document.body.appendChild(firework);
    setTimeout(() => firework.remove(), 1800);
  }

  setInterval(() => startHearts(5), 900);
</script>

<script>
  function startContinuousFireworks() {
    setInterval(() => {
      drawHeartFireworks();
      drawTextFireworks();

      // Extra random fireworks across screen
      for (let i = 0; i < 5; i++) {
        createFirework(
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight * 0.8,
          ['#ff5f7e', '#ffd1dc', '#ffe066', '#ffffff']
        );
      }
    }, 2200);
  }
</script>



</body>
</html>
